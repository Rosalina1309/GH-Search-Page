name: reactAppTesting
run-name: ${{ github.actor }} is testing her app
on: [push]
jobs: 
  run-defined-frontend-tests:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./search-page
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test